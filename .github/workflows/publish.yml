name: Publish

on:
  workflow_run:
    workflows: ["Test"]
    types:
      - completed

permissions:
  contents: write

jobs:
  package:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/package.yml

  publish-marketplace:
    needs: package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v6
        with:
          node-version: 25.x

      - uses: actions/download-artifact@v4
        with:
          name: vscode-extension-package
          path: dist/

      - run: npx @vscode/vsce publish --packagePath dist/*.vsix --pat ${{ secrets.VSCE_PAT }}

  publish-openvsx:
    needs: package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 25.x

      - uses: actions/download-artifact@v6
        with:
          name: vscode-extension-package
          path: dist/

      - run: npx ovsx publish dist/*.vsix
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}

  github-release:
    needs: package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: vscode-extension-package
          path: dist/

      - uses: actions/create-release@v1
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.ref_name }}
          release_name: Release v${{ github.ref_name }}

      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: dist/vscode-extension-package.vsix
          asset_name: todo-in-problem-tab-${{github.ref_name}}.vsix
          asset_content_type: application/vsix
